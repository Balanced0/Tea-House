<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Font Awesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- Tailwind -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: "Manrope", sans-serif;
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- Banner Section-->
    <section class="grid grid-cols-1 container px-4 mx-auto mt-[50px] lg:grid-cols-2">
        <div class="space-y-8">
            <h1 class="text-[#1C1C1C] text-7xl font-extrabold leading-[100px]">It's good <br>
            tea time at The <br>Tea House</h1>
            <p class="text-[#777777] font-medium">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
            <button class="text-white bg-linear-to-r from-[#FF8938] to-[#FF0000] px-[20px] py-[18px] rounded-lg">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>
        <div class="flex justify-end relative mt-18 overflow-hidden">
            <img class="w-full h-full object-contain"src="./images/banner.png" alt="banner image">
            <div class="flex justify-center w-[255px] bg-white rounded-xl absolute top-[75%] right-[45%] px-[25px] py-[20px] shadow-xl items-center gap-3">
                <div>
                    <img src = "images/star.png" alt="star image">
                </div>
                <div>
                    <h5 class="text-[#1C1C1C] text-3xl font-extrabold">5.00</h5>
                    <p class="text-[#777777] font-semibold text-base">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
